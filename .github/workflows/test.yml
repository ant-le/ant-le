name: Run Integration Tests and Formatting
on:
    pull_request:
        branches: ['main']
    workflow_dispatch:

jobs:
    format:
        name: Check Code Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install Dependencies
              run: npm install

            - name: Run Prettier Check
              run: npm run check:format

            - name: Run Tests
              run: npm run test
