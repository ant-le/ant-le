<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Geometric shapes -->
  <circle cx="100" cy="80" r="40" fill="url(#grad2)" opacity="0.8"/>
  <rect x="250" y="60" width="80" height="80" fill="url(#grad3)" opacity="0.7" rx="10"/>
  <polygon points="150,200 200,150 250,200" fill="#ff6b6b" opacity="0.9"/>
  
  <!-- Abstract lines -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#fff" stroke-width="3" opacity="0.6"/>
  <line x1="50" y1="260" x2="320" y2="260" stroke="#fff" stroke-width="2" opacity="0.4"/>
  
  <!-- Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">EXPERIMENTAL</text>
</svg>
